<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect Platform</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e1f5fe);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .card {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #0d47a1;
            margin-bottom: 2rem;
        }

        a {
            color: #1976d2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-link {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #1976d2;
            color: #fff;
            border-radius: 8px;
            margin-top: 1.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #0d47a1;
        }

        .footer {
            text-align: center;
            font-size: 0.95rem;
            color: #555;
            padding: 1rem;
        }

        .footer a {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h1>多模态数据采集与学习者状态实时感知平台</h1>
            <a href="/register" class="button-link">学生用户注册</a>
        </div>
    </div>
    <div class="footer">
        <p><strong>版本:</strong> 1.0.0</p>
        <p><strong>版权:</strong> <a href="https://nerc-ebd.ccnu.edu.cn" target="_blank">教育大数据应用技术国家工程研究中心</a></p>
    </div>
</body>
</html>
